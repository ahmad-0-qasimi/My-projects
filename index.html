<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8ecd4, #ffffff);
      color: #333;
      overflow-x: hidden;
    }

    .navbar {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .navbar a {
      font-size: 24px;
      color: #55555560;
      margin-left: 20px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .navbar a.active {
      color: #8b4513;
    }

    .navbar a:hover {
      color: #8b4513;
      transform: scale(1.2);
    }

    .profile {
      text-align: center;
      margin-top: 30px;
    }

    .profile img {
      width: 300px;
      border-radius: 200px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.4s ease;
    }

    .profile img:hover {
      transform: scale(1.03);
    }

    .profile h1 {
      margin-top: 20px;
      font-size: 20px;
      text-align: left;
    }

    .profile h2 {
      font-size: 16px;
      text-align: left;
    }

    .profile p {
      font-size: 20px;
    }

    .container {
      max-width: 400px;
      margin: 10px auto;
      padding: 5px;
    }

    .container1 {
      max-width: 200px;
      margin: 10px auto;
      padding: 5px;
      font-size: 0;
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 12px;
      font-size: 24px;
      color: #333;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      color: #8b4513;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a herf="index.html" class="active"><i class="fas fa-home"></i></a>

        <div class="socials" data-aos="fade-up">

          <a href="https://tiktok.com/ahm09.__" target="_blank"><i class="fab fa-tiktok"></i></a>
          <a href="https://wa.me/992901503522" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>
  </section>

  <script>
    const fullText = "Hey! I'm Ahmad Qasimi a creator!";
    let i = 0;
    const h1 = document.getElementById("typed-h1");

    function typeText() {
      if (i < fullText.length) {
        h1.innerHTML += fullText.charAt(i);
        i++;
        setTimeout(typeText, 100); // Typing speed
      }
    }

    window.addEventListener('DOMContentLoaded', typeText);
  </script>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init();</script>
